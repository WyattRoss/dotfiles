draw_bold_text_with_bright_colors: true
env:
  TERM: xterm-256color


schemes:
  carbonfox: &carbonfox
    # Default colors
    primary:
      background: '0x161616'
      foreground: '0xf2f4f8'
    # Normal colors
    normal:
      black:   '0x282828'
      red:     '0xee5396'
      green:   '0x25be6a'
      yellow:  '0x08bdba'
      blue:    '0x78a9ff'
      magenta: '0xbe95ff'
      cyan:    '0x33b1ff'
      white:   '0xdfdfe0'
    # Bright colors
    bright:
      black:   '0x484848'
      red:     '0xf16da6'
      green:   '0x46c880'
      yellow:  '0x2dc7c4'
      blue:    '0x8cb6ff'
      magenta: '0xc8a5ff'
      cyan:    '0x52bdff'
      white:   '0xe4e4e5'
    indexed_colors:
      - { index: 16, color: '0x3ddbd9' }
      - { index: 17, color: '0xff7eb6' }

  melange-dark: &melange-dark
    # Default colors
    primary:
      foreground: '0xece1d7'
      background: '0x292522'

    # normal colors
    normal:
      black:   '0x34302c'
      red:     '0xbd8183'
      green:   '0x78997a'
      yellow:  '0xe49b5d'
      blue:    '0x7f91b2'
      magenta: '0xb380b0'
      cyan:    '0x7b9695'
      white:   '0xc1a78e'

    # bright colors
    bright:
      black:   '0x867462'
      red:     '0xd47766'
      green:   '0x85b695'
      yellow:  '0xebc06d'
      blue:    '0xa3a9ce'
      magenta: '0xcf9bc2'
      cyan:    '0x89b3b6'
      white:   '0xece1d7'

  # Tokyo Night theme, based on both:
  #   https://github.com/ghifarit53/tokyonight-vim
  #   https://github.com/enkia/tokyo-night-vscode-theme
  tokyo-night: &tokyo-night
    # Default colors
    primary:
      background: '0x1a1b26'
      foreground: '0xa9b1d6'

    # Normal colors
    normal:
      black:   '0x32344a'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xad8ee6'
      cyan:    '0x449dab'
      white:   '0x787c99'

    # Bright colors
    bright:
      black:   '0x444b6a'
      red:     '0xff7a93'
      green:   '0xb9f27c'
      yellow:  '0xff9e64'
      blue:    '0x7da6ff'
      magenta: '0xbb9af7'
      cyan:    '0x0db9d7'
      white:   '0xacb0d0'

  tokyo-night-storm: &tokyo-night-storm
    # Default colors
    primary:
      background: '0x24283b'
      foreground: '0xa9b1d6'

    # Normal colors
    normal:
      black:   '0x32344a'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xad8ee6'
      cyan:    '0x449dab'
      white:   '0x9699a8'

    # Bright colors
    bright:
      black:   '0x444b6a'
      red:     '0xff7a93'
      green:   '0xb9f27c'
      yellow:  '0xff9e64'
      blue:    '0x7da6ff'
      magenta: '0xbb9af7'
      cyan:    '0x0db9d7'
      white:   '0xacb0d0'

colors: *carbonfox

font:
  normal:
    family: mononoki
